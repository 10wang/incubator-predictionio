<html>
  <head>
    <title>ItemRankMetrics</title>
    <style>
      table {
        border-collapse: collapse;
      }

      table, td, th {
        border: 1px solid black;
      }
      #mid>div {
        display:inline-block;
        vertical-align: top;
        margin: 4px;
        border-style:solid;
        border-width:thin;
        border-color:#aaa;
      }
      #mid p {
        margin: 0;
      }
    </style>
    <script type='text/javascript' src='https://www.google.com/jsapi'></script>
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> 
    <script>
      google.load('visualization', '1', {packages:['table', 'corechart']});
    </script>
  </head>
  <body>
    <h3>Item Rank Metrics</h3>
    <h4 id='params'></h4>

    <div id='top'></div>
    <div id='mid'></div>
  
    <script type='text/javascript'>
      google.setOnLoadCallback(draw);
      var rawData; 
      var algoParams;

      function draw() {
        loadData();
        drawHead();
        drawTable();
      };

      function loadData() {
        rawData = JSON.parse(
            $.ajax({
              url: 'metrics_results.json',
              dataType: 'json',
              async: false,
            }).responseText);

        algoParams = JSON.parse(
            $.ajax({
              url: 'algorithms_params.json',
              dataType: 'json',
              async: false,
            }).responseText);
      };
      
      function drawHead() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Algorithm');
        data.addColumn('string', 'Params');

        for (i = 0; i < algoParams.length; i++) {
          data.addRow([algoParams[i]._1, JSON.stringify(algoParams[i]._2)]);
        }

        var tableDiv = document.createElement('div');
        document.getElementById('params').appendChild(tableDiv);
        var newTable = new google.visualization.Table(tableDiv);
        newTable.draw(data, {showRowNumber: true, width: '1024px'});
      }

      function drawTable() {
        // Main data
        var newDiv = document.createElement('div');
        document.getElementById('top').appendChild(newDiv);
        var newTable = new google.visualization.Table(newDiv);
        newTable.draw(data, {showRowNumber: true, width: '300px'});
        
        var data = google.visualization.arrayToDataTable([
            ['Name', 'Score', { role: 'annotation' }],
            ['Baseline Mean', rawData.baselineMean, rawData.baselineMean],
            ['Algo Mean', rawData.algoMean, rawData.algoMean]]);

        var options = {
          title: 'Algorithm Performance'
        };

        var chart = new google.visualization.BarChart(newDiv);
        chart.draw(data, options);

        // Aggregation Tables
        for (aggIdx = 0; aggIdx < rawData.aggregations.length; aggIdx++) {
          var width = '480px';

          var aggregation = rawData.aggregations[aggIdx];
          var name = aggregation._1;
          var aggData = aggregation._2;
          
          var data = new google.visualization.DataTable();
          data.addColumn('string', 'Key');
          data.addColumn('number', 'Average');
          data.addColumn('number', 'Stdev');
          data.addColumn('number', 'Count');
          data.addColumn('number', 'Min');
          data.addColumn('number', 'Max');

          for (i=0; i < aggData.length; i++) {
            var row = aggData[i];
            data.addRow([row._1, row._2.average, row._2.stdev, row._2.count,
                row._2.min, row._2.max]);
          }

          var formatter = new google.visualization.NumberFormat(
              {fractionDigits: 4})
          formatter.format(data, 1); 
          formatter.format(data, 2); 
          formatter.format(data, 4); 
          formatter.format(data, 5); 

          var newDiv = document.createElement('div');
          document.getElementById('mid').appendChild(newDiv);

          var tableId = 'aggregation_' + aggIdx;

          var headerDiv = document.createElement('p');
          headerDiv.innerHTML = name;
          headerDiv.target = '#' + tableId;
          headerDiv.onclick = function(e) {
            $(e.target.target).toggle();
          };
          newDiv.appendChild(headerDiv);
          
          var tableDiv = document.createElement('div');
          tableDiv.id = tableId;
          newDiv.appendChild(tableDiv);
          var newTable = new google.visualization.Table(tableDiv);
          newTable.draw(data, {showRowNumber: true, width: width});
          $('#' + tableId).toggle();
        }

      }
    </script>
  </body>
</html>
