@(id: String, name: String, description: Option[String], selections: Seq[(String, String)])
<label for="@{id}[<%= data.index %>]">@{name} =</label>
<select name="@{id}[<%= data.index %>]" id="@{id}[<%= data.index %>]" class="span2">
    @for(s <- selections) {
        <option value="@s._2">@s._1</option>
    }
</select>
