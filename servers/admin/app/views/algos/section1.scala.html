@(name: String, description: Option[String], content: String)
                                    <div class="boxBlock">
                                        <div class="boxtitle">
                                           @name
                                        </div>
                                        <div class="boxContent">
                                            @Html(description.map(d => s"<p>$d</p>").getOrElse(""))
                                            <div class="form-horizontal">
@Html(content)
                                            </div>
                                        </div>
                                    </div>
