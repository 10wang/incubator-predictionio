<script type="text/template" id="mahout-alswrTemplate">
                        <div class="row-fluid bottomMargin">
                        <form id="mahout-alswrForm">
                           <div class="span12">
                                <div class="boxContainer clearfix">
                                    
                                    <div class="boxBlock">
                                        <div class="boxtitle">
                                           Parameter Settings
                                        </div>

                                        <div class="boxContent">
                                            
                                            <div class="bottomMargin switch candy blue" style="width: 250px;">
                                                <input id="tuneManual" name="tune" value="manual" type="radio" checked>
                                                <label for="tuneManual" onclick="">Manual Tuning</label>
                                                <input id="tuneAuto" name="tune" value="auto" type="radio"> 
                                                <label for="tuneAuto" onclick="">Auto Tuning</label>
                                                <span class="slide-button"></span>
                                            </div>
                                            

                                            <div id="tuneManualPanel" class="form-horizontal">
                                                <div class="control-group">
                                                    <label for="numFeatures" class="control-label">Num of Factorized Features</label>
                                                    <div class="controls">
                                                        <input name="numFeatures" id="mahout-alswr_numFeatures" class="span1" type="text" value="10">
                                                        <span class="help-inline">Dimension of the factorized feature space.</span>
                                                    </div>
                                                </div>

                                                <div class="control-group">
                                                    <label for="lambda" class="control-label">Lambda</label>
                                                    <div class="controls">
                                                        <input name="lambda" id="mahout-alswr_lambda" class="span1" type="text" value="10">
                                                        <span class="help-inline">Regularization param to avoid overfitting.</span>
                                                    </div>
                                                </div>

                                                <div class="control-group">
                                                    <label for="numIterations" class="control-label">Num of Iteration</label>
                                                    <div class="controls">
                                                        <input name="numIterations" id="mahout-alswr_numIterations" class="span1" type="text" value="10">
                                                        <span class="help-inline">Number of training iteration.</span>
                                                    </div>
                                                </div>
                                            </div>

                                            <div id="tuneAutoPanel" class="hide form-horizontal">
                                                <div id="tuneMethodContentHolder"></div>
                                                <div class="control-group">
                                                    <label class="control-label">Num of Factorized Features</label>
                                                    <div class="controls">
                                                        Min: <input name="numFeaturesMin" id="mahout-alswr_numFeaturesMin" class="rightMargin span1" type="text" value="10">
                                                        Max: <input name="numFeaturesMax" id="mahout-alswr_numFeaturesMax" class="span1" type="text" value="11">
                                                        <span class="help-inline">Dimension of the factorized feature space.</span>
                                                    </div>
                                                </div>

                                                <div class="control-group">
                                                    <label class="control-label">Lambda</label>
                                                    <div class="controls">
                                                        Min: <input name="lambdaMin" id="mahout-alswr_lambdaMin" class="rightMargin span1" type="text" value="10">
                                                        Max: <input name="lambdaMax" id="mahout-alswr_lambdaMax" class="span1" type="text" value="11">
                                                        <span class="help-inline">Regularization param to avoid overfitting.</span>
                                                    </div>
                                                </div>

                                                <div class="control-group">
                                                    <label class="control-label">Num of Iteration</label>
                                                    <div class="controls">
                                                        Min: <input name="numIterationsMin" id="mahout-alswr_numIterationsMin" class="rightMargin span1" type="text" value="10">
                                                        Max: <input name="numIterationsMax" id="mahout-alswr_numIterationsMax" class="span1" type="text" value="11">
                                                        <span class="help-inline">Number of training iteration.</span>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>

                                    <div class="boxBlock">
                                        <div class="boxtitle">
                                           User Actions Representation Settings
                                        </div>
                                        <div class="boxContent">
                                            <div class="form-horizontal">
                                                <h5>User Action Scores</h5>
                                                <p>Define the preference score represented by each user action from 1 to 5. 5 is the most preferred, 1 is the least preferred. 3 is neutral.</p>
                                                <div class="control-group">
                                                    <label for="view" class="control-label">View</label>
                                                    <div class="controls">
                                                        <select id="mahout-alswr_viewParam" name="viewParam" class="span2">
                                                            <option value="1">1</option>
                                                            <option value="2">2</option>
                                                            <option value="3">3</option>
                                                            <option value="4">4</option>
                                                            <option value="5">5</option>
                                                            <option value="ignore">Ignore</option>
                                                        </select>
                                                    </div>
                                                </div>
<!-- TODO
                                                <div class="control-group">
                                                    <label for="viewMore" class="control-label">View More</label>
                                                    <div class="controls">
                                                        <select id="mahout-alswr_viewmoreAction" name="viewmoreAction" class="span2">
                                                            <option value="1">1</option>
                                                            <option value="2">2</option>
                                                            <option value="3">3</option>
                                                            <option value="4">4</option>
                                                            <option value="5">5</option>
                                                            <option value="ignore">Ignore</option>
                                                        </select>
                                                    </div>
                                                </div>
-->
                                                <div class="control-group">
                                                    <label for="like" class="control-label">Like</label>
                                                    <div class="controls">
                                                        <select id="mahout-alswr_likeParam" name="likeParam" class="span2">
                                                            <option value="1">1</option>
                                                            <option value="2">2</option>
                                                            <option value="3">3</option>
                                                            <option value="4">4</option>
                                                            <option value="5">5</option>
                                                            <option value="ignore">Ignore</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="control-group">
                                                    <label for="dislike" class="control-label">Dislike</label>
                                                    <div class="controls">
                                                        <select id="mahout-alswr_dislikeParam" name="dislikeParam" class="span2">
                                                            <option value="1">1</option>
                                                            <option value="2">2</option>
                                                            <option value="3">3</option>
                                                            <option value="4">4</option>
                                                            <option value="5">5</option>
                                                            <option value="ignore">Ignore</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="control-group">
                                                    <label for="buy" class="control-label">Buy</label>
                                                    <div class="controls">
                                                        <select id="mahout-alswr_conversionParam" name="conversionParam" class="span2">
                                                            <option value="1">1</option>
                                                            <option value="2">2</option>
                                                            <option value="3">3</option>
                                                            <option value="4">4</option>
                                                            <option value="5">5</option>
                                                            <option value="ignore">Ignore</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <h5>Overriding</h5>
                                                <p>When there are conflicting actions, e.g. a user gives an item a rating 5 but later dislikes it, determine which action will be considered as final preference.</p>
                                                <div class="control-group">
                                                    <label for="override" class="control-label">Override Priority</label>
                                                    <div class="controls">
                                                        <select id="mahout-alswr_conflictParam" name="conflictParam" class="span5">
                                                            <option value="latest">Use the latest action</option>
                                                            <option value="highest">Use the highest preference score one</option>
                                                            <option value="lowest">Use the lowest preference score one</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="pull-right">
                                        <a href="#engineTabAlgorithms" class="btn">Cancel</a>                                        
                                        <button class="btn btn-primary leftMargin" type="submit">Save</button>
                                    </div>
                                </div>  
                            </div>
                        </form>
                        </div>
</script>
<script type="text/template" id="tuneMethodTemplate">
    <div class="span12 bottomMargin-large">
        <p>Select an Autotuning Method:</p>
        <div>
            <select id="tuneMethod">
                <option value="random">Random Search</option>
            </select>
        </div>
    </div>
</script>



<div id="mahout-alswrContentHolder"></div>
