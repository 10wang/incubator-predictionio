<script type="text/template" id="mahout-parallelalsTemplate">
                        <div class="row-fluid bottomMargin">
                        <form id="mahout-parallelalsForm">
                           <div class="span12">
                                <div class="boxContainer clearfix">
                                    
                                    <div class="boxBlock">
                                        <div class="boxtitle">
                                           Parameter Settings
                                        </div>

                                        <div class="boxContent">
                                            <div class="form-horizontal">


                                                <div class="control-group">
                                                    <label for="inputError" class="control-label">Lamda</label>
                                                    <div class="controls">
                                                        <input id="mahout-parallelals_lambda" name="lambda" class="span1" type="text" value="0.03">
                                                        <span class="help-inline">Regularization param to avoid overfitting.</span>
                                                    </div>
                                                </div>
                                                <div class="control-group">
                                                    <label for="inputError" class="control-label">Implicit Feedback</label>
                                                    <div class="controls">
                                                        <select class="span2" name="implicitFeedback" id="mahout-parallelals_implicitFeedback">
                                                            <option value="false">False</option>
                                                            <option value="true">True</option>
                                                        </select>
                                                        <span class="help-inline">Whether data consists of implicit data.</span>
                                                    </div>
                                                </div>

                                                <div class="control-group">
                                                    <label for="inputError" class="control-label">Alpha</label>
                                                    <div class="controls">
                                                        <input id="mahout-parallelals_alpha" name="alpha" class="span1" type="text" value="40">
                                                        <span class="help-inline">Confidence param (will be ignored if Implicit Feedback is false)</span>
                                                    </div>
                                                </div>

                                                <div class="control-group">
                                                    <label for="inputError" class="control-label">Num of Factorized Features</label>
                                                    <div class="controls">
                                                        <input id="mahout-parallelals_numFeatures" name="numFeatures" class="span1" type="text" value="3">
                                                        <span class="help-inline">Dimension of the factorized feature space.</span>
                                                    </div>
                                                </div>

                                                <div class="control-group">
                                                    <label for="inputError" class="control-label">Num of Iteration</label>
                                                    <div class="controls">
                                                        <input id="mahout-parallelals_numIterations" name="numIterations" class="span1" type="text" value="10">
                                                        <span class="help-inline">Number of training iteration.</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="boxBlock">
                                        <div class="boxtitle">
                                           User Actions Representation Settings
                                        </div>
                                        <div class="boxContent">
                                            <div class="form-horizontal">
                                                <h5>User Action Scores</h5>
                                                <p>Define the preference score represented by each user action from 1 to 5. 5 is the most preferred, 1 is the least preferred. 3 is neutral.</p>
                                                <div class="control-group">
                                                    <label for="view" class="control-label">View</label>
                                                    <div class="controls">
                                                        <select id="mahout-parallelals_viewParam" name="viewParam" class="span2">
                                                            <option value="1">1</option>
                                                            <option value="2">2</option>
                                                            <option value="3">3</option>
                                                            <option value="4">4</option>
                                                            <option value="5">5</option>
                                                            <option value="ignore">Ignore</option>
                                                        </select>
                                                    </div>
                                                </div>
<!-- TODO
                                                <div class="control-group">
                                                    <label for="viewMore" class="control-label">View More</label>
                                                    <div class="controls">
                                                        <select id="mahout-parallelals_viewmoreAction" name="viewmoreAction" class="span2">
                                                            <option value="1">1</option>
                                                            <option value="2">2</option>
                                                            <option value="3">3</option>
                                                            <option value="4">4</option>
                                                            <option value="5">5</option>
                                                            <option value="ignore">Ignore</option>
                                                        </select>
                                                    </div>
                                                </div>
-->
                                                <div class="control-group">
                                                    <label for="like" class="control-label">Like</label>
                                                    <div class="controls">
                                                        <select id="mahout-parallelals_likeParam" name="likeParam" class="span2">
                                                            <option value="1">1</option>
                                                            <option value="2">2</option>
                                                            <option value="3">3</option>
                                                            <option value="4">4</option>
                                                            <option value="5">5</option>
                                                            <option value="ignore">Ignore</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="control-group">
                                                    <label for="dislike" class="control-label">Dislike</label>
                                                    <div class="controls">
                                                        <select id="mahout-parallelals_dislikeParam" name="dislikeParam" class="span2">
                                                            <option value="1">1</option>
                                                            <option value="2">2</option>
                                                            <option value="3">3</option>
                                                            <option value="4">4</option>
                                                            <option value="5">5</option>
                                                            <option value="ignore">Ignore</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="control-group">
                                                    <label for="buy" class="control-label">Buy</label>
                                                    <div class="controls">
                                                        <select id="mahout-parallelals_conversionParam" name="conversionParam" class="span2">
                                                            <option value="1">1</option>
                                                            <option value="2">2</option>
                                                            <option value="3">3</option>
                                                            <option value="4">4</option>
                                                            <option value="5">5</option>
                                                            <option value="ignore">Ignore</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <h5>Overriding</h5>
                                                <p>When there are conflicting actions, e.g. a user gives an item a rating 5 but later dislikes it, determine which action will be considered as final preference.</p>
                                                <div class="control-group">
                                                    <label for="override" class="control-label">Override Priority</label>
                                                    <div class="controls">
                                                        <select id="mahout-parallelals_conflictParam" name="conflictParam" class="span5">
                                                            <option value="latest">Use the latest action</option>
                                                            <option value="highest">Use the highest preference score one</option>
                                                            <option value="lowest">Use the lowest preference score one</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="pull-right">
                                        <a href="#engineTabAlgorithms" class="btn btn-primary">Done</a>
                                    </div>
                                </div>  
                            </div>
                        </form>
                        </div>
</script>

<div id="mahout-parallelalsContentHolder"></div>
